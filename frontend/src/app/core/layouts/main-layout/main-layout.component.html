<div class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1 class="text-xl font-bold text-gray-900">
                {{ 'COMPANY.BUSINESS' | translate }}
              </h1>
              <!-- Language Selector -->
              <button
                mat-button
                [matMenuTriggerFor]="languageMenu"
                class="ml-4 px-3 py-1 text-sm rounded-md hover:bg-gray-100">
                {{ currentLang | uppercase }}
              </button>
              <mat-menu #languageMenu="matMenu">
                <button
                  mat-menu-item
                  *ngFor="let lang of languages"
                  (click)="changeLanguage(lang.code)"
                  [class.font-semibold]="currentLang === lang.code">
                  {{ lang.name }}
                </button>
              </mat-menu>
            </div>
          </div>
          <div class="flex items-center">
            <span class="text-gray-700 mr-4" *ngIf="user">{{ user.name }}</span>
            <button
              (click)="logout()"
              class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            >
              {{ 'COMMON.LOGOUT' | translate }}
            </button>
          </div>
        </div>
      </div>
    </nav>
  
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </main>
  </div>
