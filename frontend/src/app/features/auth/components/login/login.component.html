<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Login
        </h2>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm space-y-1">
                <div>
                    <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="{{'LOGIN.FORM.EMAIL' | translate}}"
                    >
                    <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" 
                            class="text-red-500 text-sm mt-1">
                        {{'LOGIN.VALIDATION.REQUIRED' | translate}}
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" 
                            class="text-red-500 text-sm mt-1">
                        {{'LOGIN.VALIDATION.INVALID_EMAIL' | translate}}
                    </div>
                </div>
                <div>
                    <input
                        id="password"
                        type="password"
                        formControlName="password"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="{{'LOGIN.FORM.PASSWORD' | translate}}"
                    >
                    <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" 
                            class="text-red-500 text-sm mt-1">
                        {{'LOGIN.VALIDATION.REQUIRED' | translate}}
                    </div>
                </div>
            </div>

            <div>
                <button
                type="submit"
                [disabled]="loginForm.invalid || submitting"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
                {{ submitting ? 'COMMON.LOADING' : 'LOGIN.ACTIONS.ENTER' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
